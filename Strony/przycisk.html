<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>właściwość transition CSS</title>
		<style>
			html{
				font-size:16px;
				font-family:Helvetica, sans-serif;
			}

			div {
				transition:width 1s linear, color 1s linear 0s, background-color 1s linear 0.2s;
				font-size:1.3em;
				padding:1em;
				min-height:80px;
				width:40%;
				color:#000;
				background-color:#7DCDE8;
			}			
			div:hover {
				width:90%;
				color:#FFF;
				background-color:#F00;
			}
		</style>
	</head>
<body>
<div>najedź kursorem myszy</div>
</body>
</html>
